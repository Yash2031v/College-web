<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Form</title>
</head>
<body>
    <div style="text-align:center;">
        <h1>Hotel Room Booking Form</h1>
        <form name=" Hotel Room Form" method="" action="" target="">
            <label for="name">Full Name:</label>
            <input type="text" name="Name" required><br><br>
            <label for="Email">Email:</label>
            <input type="email" name="Email" required><br><br>
            <label for="Phone">Phone:</label>
            <input type="number" name="Phone" required><br><br>
            <label for="indate">Check-In Date:</label>
            <input type="date" name="indate" required><br><br>
            <label for="outdate">Check-Out Date:</label>
            <input type="date" name="outdate" required><br><br>
    </div>
