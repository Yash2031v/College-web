<!-- creating a student form -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align:center">Student Registration Form</h1>
    <hr><br>
    <form>
        <div>
            <label for="student name">Full Name:</label>
            <input type="text" id="Student name" name="student name" placeholder="Enter your full name" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your valid email address" required>
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="Password" id="passowrd" name="password" placeholder="Enter password" required>
        </div>
        <br>
        <div>
            <label for="gender" id="gender">Gender:</label>
            <choose>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender">
                <label for="other">Other</label>
            </choose>
        </div>
        <br>
</body>

</html>
