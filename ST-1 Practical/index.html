<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking form</title>
</head>

<body>
    <center>
        <h1>Hotel Booking Form</h1>
    </center>
    <div>
        <center>
            <form>
                <label for="name">Full Name:</label>
                <input type="text" name="name" required><br><br>
                <label for="email>">Email:</label>
                <input type="email" name="email" required><br><br>
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" required><br><br>
                <label for="checkin">Check-in-Date:</label>
                <input type="date" name="checkin" required><br><br>
                <label for="checkout">Check-out-Date:</label>
                <input type="date" name="checkout" required><br><br>
                <label for="roomtype">Room type:</label>
                <select name="roomtype" required>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                </select><br><br>
                <label for="guests">Number of Guests:</label>
                <input type="number" name="guests" required><br><br>
                <label for="request">Special Request:</label><br>
                <textarea name="request" rows="4" cols="30"></textarea><br><br>
                <input type="submit" value="Book Now"> 
                <input type="reset" value="Reset">
            </form>
        </center>
    </div>

</body>

</html>
